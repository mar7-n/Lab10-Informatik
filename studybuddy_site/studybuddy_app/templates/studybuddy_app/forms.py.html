{% extends "base.html" %}
{% block title %}{{ title_text }} Form {% endblock %}
{% block content %}

<h1>{{ title_text }} Form</h1>
<form action="{{ action_url }}" method="{{ http_method }}">
    {% csrf_token %}
    {{ meetup_form }}
    <label for="field_to_edit">Field to Edit:</label>
    <input type="text" name="title" value="{{ meetup.title }}">
    <input type="submit" value="{{ button_text }}">
</form>

{% endblock content %}
